<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>{{ title }}</title>
  <style>
    .banner-container {
      width: 100%;
      max-width: 1200px;
      margin: 0 auto 40px auto;
      text-align: center;
    }
    .banner-img {
      width: 100%;
      max-width: 1200px;
      height: 320px;
      object-fit: cover;
      border-radius: 24px;
      margin-bottom: 28px;
      box-shadow: 0 4px 16px rgba(0,0,0,0.08);
      display: block;
      margin-left: auto;
      margin-right: auto;
    }
    .banner-title {
      font-size: 2.4rem;
      font-weight: bold;
      margin-bottom: 12px;
      color: #222;
      letter-spacing: -1px;
    }
    .banner-subtitle {
      font-size: 1.7rem;
      color: #888;
      margin-bottom: 32px;
      line-height: 1.6;
      max-width: 900px;
      margin-left: auto;
      margin-right: auto;
      word-break: keep-all;
      font-weight: 400;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 12px;
    }
    .banner-subtitle .quote {
      font-size: 2.2rem;
      color: #ccc;
      vertical-align: middle;
      font-family: serif;
    }
    .listing-grid {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 24px;
      max-width: 1200px;
      margin: 0 auto;
    }
    .listing-card {
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.07);
      padding: 16px;
      text-align: center;
    }
    .listing-card img {
      width: 100%;
      height: 180px;
      object-fit: cover;
      border-radius: 8px;
      margin-bottom: 10px;
    }
    .more-btn-wrap {
      text-align: center;
      margin: 32px 0;
    }
    .more-btn {
      padding: 12px 32px;
      font-size: 1.1rem;
      border-radius: 8px;
      border: none;
      background: #0077cc;
      color: #fff;
      cursor: pointer;
    }
    .more-btn:hover {
      background: #005fa3;
    }
  </style>
</head>
<body>
  <!-- 배너 -->
  <div class="banner-container">
    <img class="banner-img" src="{{ banner_image }}" alt="기획전 배너">
    <div class="banner-title">{{ marketing_text }}</div>
    <div class="banner-subtitle">
      <span class="quote">&#10077;</span>
      {{ subtitle }}
      <span class="quote">&#10078;</span>
    </div>
  </div>
  <!-- 매물 리스트 -->
  <div id="listing-grid" class="listing-grid">
    {% for item in items[:9] %}
      <div class="listing-card">
        <img src="{{ item.picture_url }}" alt="사진">
        <div style="font-weight:600; margin-bottom:4px;">{{ item.name }}</div>
        <div style="color:#888; margin-bottom:4px;">{{ item.price }}</div>
        <div style="font-size:0.95em; color:#555;">{{ item.emotional_summary }}</div>
      </div>
    {% endfor %}
  </div>
  {% if items|length > 9 %}
    <div class="more-btn-wrap">
      <button id="load-more-btn" class="more-btn">더보기</button>
    </div>
  {% endif %}
  <script>
    const allItems = {{ items|tojson | safe }};
    let shown = 9;
    const loadMoreBtn = document.getElementById('load-more-btn');
    if (loadMoreBtn) {
      loadMoreBtn.addEventListener('click', function() {
        const grid = document.getElementById('listing-grid');
        for(let i=shown; i<shown+9 && i<allItems.length; i++) {
          const item = allItems[i];
          const div = document.createElement('div');
          div.className = 'listing-card';
          div.innerHTML = `
            <img src="${item.picture_url}" alt="사진">
            <div style="font-weight:600; margin-bottom:4px;">${item.name}</div>
            <div style="color:#888; margin-bottom:4px;">${item.price}</div>
            <div style="font-size:0.95em; color:#555;">${item.emotional_summary}</div>
          `;
          grid.appendChild(div);
        }
        shown += 9;
        if(shown >= allItems.length) this.style.display = 'none';
      });
    }
  </script>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>{{ title }}</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 40px;
      background-color: #f8f8f8;
    }

    h1 {
      text-align: center;
      margin-bottom: 30px;
    }

    /* âœ… ì¼ë°˜ ê·¸ë¦¬ë“œë¡œ ë³€ê²½ */
    .card-grid {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 20px;
      padding: 0 20px;
    }

    .card {
      background-color: white;
      border: 1px solid #ddd;
      border-radius: 8px;
      overflow: hidden;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.08);
      display: flex;
      flex-direction: column;
    }

    .card img {
      width: 100%;
      height: 200px; /* âœ… ê³ ì • ë†’ì´ */
      object-fit: cover;
      background-color: #eee;
    }

    .card-content {
      padding: 12px;
    }

    .card-title {
      font-weight: bold;
      font-size: 18px;
      margin-bottom: 4px;
      color: #333;
    }

    .card-meta {
      font-size: 13px;
      color: #888;
      margin-bottom: 8px;
    }

    .card-summary {
      font-size: 14px;
      color: #333;
      line-height: 1.4;
    }

    .back-link {
      display: block;
      text-align: center;
      margin-top: 30px;
      font-size: 14px;
      color: #666;
    }

    .back-link:hover {
      color: #0077cc;
    }

    /* ë°˜ì‘í˜• ë””ìì¸ */
    @media (max-width: 1200px) {
      .card-grid {
        grid-template-columns: repeat(2, 1fr);
      }
    }

    @media (max-width: 768px) {
      .card-grid {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>
<body>

  <h1>{{ title }}</h1>

  <div class="card-grid">

<!-- templates/hashtag_input.html -->
<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>Fitbnb: 취향에 딱 맞는 에어비앤비 큐레이션 프로젝트</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 40px;
      background-color: #f9f9f9;
    }
    h1 {
      text-align: center;
      margin-bottom: 10px;
    }
    h2 {
      text-align: center;
      font-weight: normal;
      color: #666;
      margin-bottom: 30px;
    }
    form {
      text-align: center;
      max-width: 600px;
      margin: auto;
    }
    select, button {
      padding: 10px;
      font-size: 16px;
      margin-top: 10px;
    }
    button {
      background-color: #0077cc;
      color: white;
      border: none;
      cursor: pointer;
    }
    button:hover {
      background-color: #005fa3;
    }
  </style>
</head>
<body>
  <h1>✨ 지금 뜨는 감성 숙소 기획전 모음</h1>
  <h2>🏡 Airbnb 해시태그 기반 이미지 추천기</h2>

  <form action="/recommend" method="post">
    <label>해시태그 선택:</label><br><br>
    <select name="tag">
        {% for tag in tags %}
            <option value="{{ tag }}">{{ tag }}</option>
        {% endfor %}
    </select>
    <br><br>
    <button type="submit">추천 이미지 보기</button>
  </form>
</body>
</html>
